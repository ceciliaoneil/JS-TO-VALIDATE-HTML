<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- itCard2 -->
    <div class="card text-center">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <form action="#" method="" class="row g-3 mx-2" id="formulario">

                <div class="alert alert-danger" role="alert" id="fields">
                    Some fields are missing
                </div>

                <div class="row d-flex">
                    <!-- Numero de Tarjeta -->
                    <div class="form-group col-7">
                        <label for="exampleInputCard1">Card #</label>
                        <input type="number" class="form-control" id="exampleInputCard1" aria-describedby="cardHelp" placeholder="" />
                    </div>

                    <!-- CVC -->
                    <div class="form-group col-2">
                        <label for="exampleInputCVC1">CVC #</label>
                        <input type="number" class="form-control" id="exampleInputCVC1" aria-describedby="cvcHelp" placeholder="" />
                    </div>

                    <!-- Monto -->
                    <div class="form-group col-3">
                        <label for="exampleInputMonto1">Amount #</label>
                        <input type="number" class="form-control" id="exampleInputMonto1" aria-describedby="MontoHelp" placeholder="Amount" />
                    </div>
                </div>

                <div class="row d-flex">
                    <!-- Primer nombre -->
                    <div class="form-group col-6">
                        <label for="exampleInputPNombre1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputPNombre1" aria-describedby="pnombreHelp" placeholder="" />
                    </div>

                    <!-- Segundo nombre -->
                    <div class="form-group col-6">
                        <label for="exampleInputSNombre1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputSNombre1" aria-describedby="snombreHelp" placeholder="" />
                    </div>
                </div>

                <div class="row d-flex">
                    <!-- City -->
                    <div class="form-group col-6">
                        <label for="exampleInputSCity1">City</label>
                        <input type="text" class="form-control" id="exampleInputSCity1" aria-describedby="cityHelp" placeholder="" />
                    </div>

                    <!-- State -->
                    <div class="form-group col-3">
                        <label for="exampleInputSNombre1">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Montevideo</option>
                            <option value="1">Salto</option>
                            <option value="2">Durazno</option>
                            <option value="3">Treinta y tres</option>
                        </select>
                    </div>

                    <!-- Postal code -->
                    <div class="form-group col-3">
                        <label for="exampleInputPostalCdoe1">Postal Code</label>
                        <input type="text" class="form-control" id="exampleInputPostalCdoe1" aria-describedby="postalcodeHelp" placeholder="" />
                    </div>
                </div>

                <!-- Tarjetas -->
                <div class="col-md-6">
                    <label class="form-label "><b>We accept:</b></label>
                    <div class="d-md-flex">
                        <div class="rounded-2" id="radios">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                <label class="form-check-label">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                <label class="form-check-label">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                                <label class="form-check-label">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" />
                                <label class="form-check-label">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message -->
                <div class="col-md-6">
                    <label class="form-label"><b>Message</b></label>
                    <textarea class="form-control" rows="3" id="mensaje"></textarea>
                    <div class="form-text">Add any notes here.</div>
                </div>

                <div class="card-footer text-muted">
                    <div class="d-md-flex justify-content-md-end">
                        <a href="#" class="btn btn-primary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    ></script>
    <script>
        src = "app.js"
    </script>
</body>

</html>
